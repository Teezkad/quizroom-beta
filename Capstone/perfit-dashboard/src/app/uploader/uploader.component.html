<app-header></app-header>


<div class="container">
  <h1 class="center"><span class="badge badge-secondary">Upload to the Perfit Dental app</span></h1>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Title</span>
      <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
    </div>
<br>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon2">Datatype</span>
    <select name="datatype" class="form-control" aria-label="Username" aria-describedby="basic-addon2">
      <option value="">PDF</option>
      <option value="">Image</option>
      <option value="">3D Image </option>
      <option value=""> Other</option>
    </select>
  </div>
<br>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">Who can view the data</span>
    <select name="datatype" class="form-control" aria-label="Username" aria-describedby="basic-addon3">
      <option value="">Everyone</option>
      <option value="">Dentist/Tech only</option>
    </select>
  </div>
<br>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon4">Upload File</span>
    <input type="file" name="fileToUpload" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1"><br><br>
    <input type="submit" value="Upload" class="form-control"><br/><br>
  </div>

</div>
