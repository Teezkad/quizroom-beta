<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <StackLayout orientation="horizontal" horizontalAlignment="center">
                <label text = "Dental Professional?"></label>
                <switch></switch>
            </StackLayout>
            
            <Label text="" class="sideLabel sideLightGrayLabel"></Label>
            <label text ="News" class = "sideLabel"></label>
            <Label text="Info" class="sideLabel"></Label>
            <Label text="Providers" class="sideLabel"></Label>            
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <!-- <Label [text]="mainContentText" textWrap="true" class="drawerContentText"></Label> -->
        <ActionBar title="test">
                <StackLayout orientation="horizontal"
                  ios:horizontalAlignment="center"
                  android:horizontalAlignment="left">          
                  <Button text="Menu" (tap)="openDrawer()" class="drawerContentButton"></Button>
                  <searchbar></searchbar>
                </StackLayout>
              </ActionBar>
        <tabs></tabs>
        <!-- <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button> -->
    </StackLayout>
</RadSideDrawer>
